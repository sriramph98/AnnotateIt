<style>
    body {
        font-family: Inter, sans-serif;
        padding: 20px;
        color: #333;
    }

    .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    button {
        background: #18A0FB;
        color: white;
        border: none;
        border-radius: 6px;
        padding: 8px 16px;
        font-size: 14px;
        cursor: pointer;
        transition: background 0.2s ease;
    }

    button:hover {
        background: #0D8DE3;
    }

    .status {
        font-size: 12px;
        color: #666;
    }
</style>

<div class="container">
    <button id="annotateButton">Create Annotation</button>
    <div class="status">Select objects first, then click to annotate</div>
</div>

<script>
    const annotateButton = document.getElementById('annotateButton');

    annotateButton.onclick = () => {
        parent.postMessage({
            pluginMessage: {
                type: 'create-annotation'
            }
        }, '*');
    };
</script>
